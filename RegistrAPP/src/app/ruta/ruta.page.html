<ion-content>
  <div id="header">
    <div id="logo">
      <img src="assets/images/logo.png" alt="logo">
    </div>
  </div>

  <ion-card class="ion-padding">
    <ion-card-content>
      <h1>Bienvenido a RegistrAPP</h1>
      <p>Completa la autenticacion y comienza a marcar tu asistencia</p>
      <ion-button expand="block" (click)="irLogin()">Iniciar Sesi√≥n</ion-button>
      <ion-button expand="block" fill="outline" (click)="irRegistro()">Registrarse</ion-button>

      <div class="line-text">
        <span class="lines"></span>
        <span class="text">Siguenos</span>
      </div>

          <ion-icon name="logo-facebook"></ion-icon>

        <ion-button class="btn-tw">

        <ion-button class="btn-ins">
