<ion-header>
  <ion-toolbar color="warning">
    <ion-title>DuocUC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-card>
    <ion-card-header>
    <ion-card-title>Register</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="registerUser()">Registrarse</ion-button>
    <ion-button expand="full" color="medium" [routerLink]="['/login']">Volver a Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
