<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="contenido">
  
  <ion-card color="dark">
    <ion-item color="dark">
      <img alt="Silhouette of mountains" src="./assets/images/perfil.jpg" />
    </ion-item>
    <ion-item color="dark">
    <ion-card-content>
      <ion-card-title> {{ username }}</ion-card-title>
    </ion-card-content>
    </ion-item>
    <ion-item color="dark">
      <ion-card-content>
        Instituto profesional DuocUC.
      
      </ion-card-content>
      </ion-item>
    <ion-item color="dark">
      <ion-toggle [checked]="true" [disabled]="true">Estudiante de DuocUC</ion-toggle>
    </ion-item>
    <ion-list  color="dark">
    <ion-item color="dark">
    <p>Carrera: {{alumno1.carrera}}</p>
    </ion-item>
    <ion-item color="dark">
      <p>Direccion: {{alumno1.direccion}}</p>
    </ion-item>
    <ion-item color="dark">
      <p>Sexo: {{alumno1.sexo}}</p>
    </ion-item>
    </ion-list>
  </ion-card>
  
</ion-content>
